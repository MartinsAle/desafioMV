<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Controle Financeiro</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div>
			<h1>Criar novo cliente</h1>
			<a href="index.html" class="btn-info btn rounded">Home</a> <a
				href="main" class="btn-info btn rounded">Listar</a>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form name="frmCliente" action="insert">
					<h2>Dados Pessoais</h2>
					<div class="form-check">
						<label for="pf"><input type="radio" name="tipo_pessoa"
							value="PF" id="pf" class="form-check-input" />Pessoa Física</label>
					</div>
					<div class="form-check">
						<label for="pj"><input type="radio" name="tipo_pessoa"
							value="PJ" id="pj" class="form-check-input" />Pessoa Jurídica</label>
					</div>
					<div class="form-group">
						<input type="text" name="cpf" placeholder="CPF"
							class="form-control" />
					</div>
					<div class="form-group">
						<input type="text" name="nome" placeholder="Nome"
							class="form-control" />
					</div>
					<div class="form-group">
						<input type="text" name="fone" placeholder="Telefone"
							class="form-control" />
					</div>
					<div class="form-group">
						<input type="text" name="email" placeholder="Email"
							class="form-control" />
					</div>
					<div>
						<input type="button" value="Adicionar"
							class="btn-info btn rounded" onclick=validar() />
					</div>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<script src="scripts/validador.js"></script>
</body>
</html>
